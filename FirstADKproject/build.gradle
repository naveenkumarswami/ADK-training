buildscript {
    ext.repos = {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
        maven { url 'https://repository.axelor.com/nexus/public/' }  //Use axelor maven repository
    }
    repositories repos
    dependencies {
        classpath 'com.axelor:axelor-gradle:5.0.0-SNAPSHOT'  //Use axelor gradle plugin to buildscript classpath

    }
}

allprojects {
    repositories repos
}

apply plugin: 'com.axelor.app'   //Use axelor application plugin
apply plugin: 'idea'
apply plugin: 'eclipse'

axelor {   //The application project config
    title = 'Axelor :: DEMO'
}

allprojects {
    apply plugin: 'idea'
    apply plugin: 'eclipse'

    group = 'com.axelor'
    version = '5.0.0-SNAPSHOT'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

dependencies {
    // add dependencies
compile project(':modules:axelor-contact')
}
